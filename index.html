<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>LightBlink</title>
  </head>
  <body>
    <div class="container">
      <h1>Can You turn on the light ?</h1>
     <button class = "btn left" onclick="document.getElementById('myImg').src='img/lighton.jpg'">Turn on the light</button>

      <img src="img/lightoff.png" alt="lightOffPic" id="myImg" />


      <button class = "btn right" onclick="document.getElementById('myImg').src='img/lightoff.png'">Turn off the light</button>
    </div>
  </body>
